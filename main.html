<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text Agent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h2>Speech to Text Agent</h2>

    <textarea id="output" placeholder="Click Start and speak..."></textarea>

    <footer>
        Web Speech API | GitHub Pages Deployment
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
