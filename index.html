<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text Agent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark">

<div class="chat-wrapper">

    <header class="chat-header">
        <div>
            <h1>Speech to Text Agent</h1>
            <span>Web Speech API</span>
        </div>

        <div class="header-controls">
            <select id="language" onchange="changeLanguage()">
                <option value="en-IN">English (India)</option>
                <option value="en-US">English (US)</option>
                <option value="hi-IN">Hindi</option>
                <option value="bn-IN">Bengali</option>
            </select>

            <button onclick="toggleTheme()">ðŸŒ“</button>
        </div>
    </header>

    <main id="chatArea" class="chat-area">
        <div class="message system">
            Click <strong>Start</strong> and speak. Your speech will appear here.
        </div>
    </main>

    <footer class="chat-controls">
        <div class="waveform" id="waveform">
            <span></span><span></span><span></span><span></span><span></span>
        </div>

        <button onclick="startListening()">Start</button>
        <button onclick="stopListening()">Stop</button>
        <button onclick="summarizeText()">Summarize</button>
        <button onclick="exportPDF()">PDF</button>
        <button onclick="exportDOC()">DOCX</button>
    </footer>

</div>

<script src="script.js"></script>
</body>
</html>
