<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text Academic Assistant</title>
    <!-- CSS in same folder -->
    <link rel="stylesheet" href="style.css">

    <!-- PDF & DOCX Libraries (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.2/docx.min.js"></script>
</head>
<body class="dark">

<div class="chat-wrapper">

    <!-- HEADER -->
    <header class="chat-header">
        <div>
            <h1>Speech to Text Academic Assistant</h1>
            <span>Web Speech API + AI Notes</span>
        </div>

        <div class="header-controls">
            <select id="language" onchange="changeLanguage()">
                <option value="en-IN">English (India)</option>
                <option value="en-US">English (US)</option>
                <option value="hi-IN">Hindi</option>
                <option value="bn-IN">Bengali</option>
            </select>

            <!-- Theme / Preset Toggles -->
            <button onclick="toggleTheme()">Dark/Light</button>
            <button onclick="setHighContrast()">High Contrast</button>
            <button onclick="setPreset('blue')">Blue</button>
            <button onclick="setPreset('purple')">Purple</button>
            <button onclick="setPreset('green')">Green</button>

            <button onclick="toggleAcademicMode()">Academic Mode</button>
        </div>
    </header>

    <!-- MAIN -->
    <main class="chat-area split-view">

        <!-- LEFT PANEL -->
        <section class="panel">
            <h3>Live Speech â†’ Text</h3>
            <div id="speechText" class="text-view">
                Click <strong>Start</strong> and speak.
            </div>
        </section>

        <!-- RIGHT PANEL -->
        <section class="panel">
            <h3>Live Summary (Editable)</h3>

            <!-- TOOLBAR -->
            <div class="editor-toolbar">
                <select onchange="setAlignment(this.value)">
                    <option value="left">Left</option>
                    <option value="center">Center</option>
                    <option value="right">Right</option>
                    <option value="justify">Justify</option>
                </select>

                <select onchange="setFontSize(this.value)">
                    <option value="14">14px</option>
                    <option value="16" selected>16px</option>
                    <option value="18">18px</option>
                    <option value="20">20px</option>
                </select>

                <button onclick="formatText('bold')">B</button>
                <button onclick="formatText('italic')">I</button>
                <button onclick="formatText('underline')">U</button>
            </div>

            <div id="summaryText" class="text-editor" contenteditable="true">
                Summary will appear here. You can edit manually.
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="chat-controls">
        <button onclick="startListening()">Start</button>
        <button onclick="stopListening()">Stop</button>
        <button onclick="restartAll()">Restart</button>
        <button onclick="summarizeText()">Summarize</button>
        <button onclick="exportPDF()">PDF</button>
        <button onclick="exportDOC()">DOCX</button>
    </footer>

</div>

<!-- JS in same folder -->
<script src="script.js"></script>
</body>
</html>
